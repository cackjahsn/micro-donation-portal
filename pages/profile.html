<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/micro-donation-portal/">
    <title>My Profile - CommunityGive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-card {
            max-width: 800px;
            margin: 30px auto;
        }
        .profile-header {
            background: linear-gradient(135deg, var(--primary-color), var(--info-color));
            color: white;
            padding: 30px;
            border-radius: 10px 10px 0 0;
        }
        .avatar {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: var(--primary-color);
            margin: 0 auto 20px;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            padding: 40px;
        }
        .error-message {
            display: none;
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <!-- Navigation will be updated by script.js -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-hand-holding-heart text-primary"></i>
                <span class="ms-2">CommunityGive</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading your profile...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message alert alert-danger" style="display: none;">
            <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
            <h4>Error Loading Profile</h4>
            <p id="errorText"></p>
            <button class="btn btn-primary mt-2" onclick="window.location.reload()">
                <i class="fas fa-redo"></i> Try Again
            </button>
        </div>

        <!-- Profile Content -->
        <div id="profileContent" class="profile-card shadow" style="display: none;">
            <div class="profile-header text-center">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <h3 id="userName">Loading...</h3>
                <p id="userEmail" class="mb-0"></p>
            </div>
            
            <div class="card-body">
                <h4 class="mb-4">Your Information</h4>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <strong><i class="fas fa-calendar me-2"></i>Member Since:</strong>
                        <span id="joinDate"></span>
                    </div>
                    <div class="col-md-6">
                        <strong><i class="fas fa-user-tag me-2"></i>Account Type:</strong>
                        <span id="userRole" class="badge bg-primary"></span>
                    </div>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-6">
                        <strong><i class="fas fa-donate me-2"></i>Total Donated:</strong>
                        <span id="totalDonated" class="text-success fw-bold">RM 0</span>
                    </div>
                    <div class="col-md-6">
                        <strong><i class="fas fa-hands-helping me-2"></i>Campaigns Supported:</strong>
                        <span id="campaignsCount" class="badge bg-info">0</span>
                    </div>
                </div>
                
                <h4 class="mb-3">Recent Donations</h4>
                <div class="table-responsive">
                    <table class="table" id="donationsTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Campaign</th>
                                <th>Amount</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Donations will be loaded here -->
                        </tbody>
                    </table>
                </div>
                
                <div class="text-center mt-4">
                    <a href="index.html" class="btn btn-primary me-2">
                        <i class="fas fa-home me-1"></i>Back to Home
                    </a>
                    <button class="btn btn-outline-danger" id="logoutProfileBtn">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/auth-global.js"></script>
    
    <script>
    
         document.addEventListener('DOMContentLoaded', async function() {
            // Check if user is logged in
            if (!auth.isAuthenticated()) {
                window.location.href = 'index.html';
                return;
            }
            
            const user = auth.getCurrentUser();
            
            // Show loading spinner
            document.getElementById('loadingSpinner').style.display = 'block';
            
            try {
                // 1. Fetch user profile from backend
                const profileResponse = await fetch(`${API_BASE_URL}/user/profile.php?id=${user.id}`);
                const profileData = await profileResponse.json();
                
                if (!profileData.success) {
                    throw new Error(profileData.message || 'Failed to load profile');
                }
                
                // 2. Fetch user donations
                const donationsResponse = await fetch(`${API_BASE_URL}/user/donations.php?user_id=${user.id}`);
                const donationsData = await donationsResponse.json();
                
                // Hide loading, show profile
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('profileContent').style.display = 'block';
                
                // Populate profile data from backend
                populateProfileData(profileData.user, donationsData);
                
            } catch (error) {
                console.error('Error loading profile:', error);
                
                // Hide loading, show error
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorText').textContent = error.message;
                
                // Fallback: Use local storage data
                fallbackToLocalData(user);
            }
            
            // Logout button
            document.getElementById('logoutProfileBtn').addEventListener('click', function() {
                auth.handleLogout();
            });
        });
        
        function populateProfileData(userData, donationsData) {
            // Basic user info
            document.getElementById('userName').textContent = userData.name;
            document.getElementById('userEmail').textContent = userData.email;
            document.getElementById('joinDate').textContent = formatDate(userData.date_joined);
            
            // User role with badge
            const roleBadge = document.getElementById('userRole');
            roleBadge.textContent = userData.role.charAt(0).toUpperCase() + userData.role.slice(1);
            roleBadge.className = userData.role === 'admin' ? 'badge bg-danger' : 'badge bg-primary';
            
            // Financial info
            document.getElementById('totalDonated').textContent = 
                `RM ${parseFloat(userData.total_donated || 0).toFixed(2)}`;
            
            // Donations
            const tableBody = document.querySelector('#donationsTable tbody');
            const campaignsCount = document.getElementById('campaignsCount');
            
            if (donationsData.success && donationsData.donations && donationsData.donations.length > 0) {
                // Count unique campaigns
                const uniqueCampaigns = [...new Set(donationsData.donations.map(d => d.campaign_id))];
                campaignsCount.textContent = uniqueCampaigns.length;
                
                // Populate donations table
                donationsData.donations.forEach(donation => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${formatDate(donation.created_at)}</td>
                        <td>${donation.campaign_title || 'General Donation'}</td>
                        <td class="text-success fw-bold">RM ${parseFloat(donation.amount).toFixed(2)}</td>
                        <td>
                            <span class="badge ${getStatusBadgeClass(donation.status)}">
                                ${donation.status.charAt(0).toUpperCase() + donation.status.slice(1)}
                            </span>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                campaignsCount.textContent = '0';
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center text-muted py-4">
                            <i class="fas fa-donate fa-2x mb-2 d-block"></i>
                            No donations yet. 
                            <a href="pages/campaigns.html">Browse campaigns</a>
                        </td>
                    </tr>
                `;
            }
        }
        
        function fallbackToLocalData(user) {
            // Hide error, show profile with local data
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('profileContent').style.display = 'block';
            
            // Use local storage data
            document.getElementById('userName').textContent = user.name;
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('joinDate').textContent = user.dateJoined || 'Unknown';
            
            const roleBadge = document.getElementById('userRole');
            roleBadge.textContent = user.role.charAt(0).toUpperCase() + user.role.slice(1);
            roleBadge.className = user.role === 'admin' ? 'badge bg-danger' : 'badge bg-primary';
            
            document.getElementById('totalDonated').textContent = 
                `RM ${parseFloat(user.totalDonated || 0).toFixed(2)}`;
            
            const campaignsCount = document.getElementById('campaignsCount');
            const tableBody = document.querySelector('#donationsTable tbody');
            
            if (user.donations && user.donations.length > 0) {
                campaignsCount.textContent = user.donations.length;
                
                user.donations.forEach(donation => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${formatDate(donation.date)}</td>
                        <td>${donation.campaign || 'General Donation'}</td>
                        <td class="text-success fw-bold">RM ${parseFloat(donation.amount).toFixed(2)}</td>
                        <td><span class="badge bg-success">Completed</span></td>
                    `;
                    tableBody.appendChild(row);
                });
            } else {
                campaignsCount.textContent = '0';
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="text-center text-muted py-4">
                            <i class="fas fa-donate fa-2x mb-2 d-block"></i>
                            No donations yet. 
                            <a href="pages/campaigns.html">Browse campaigns</a>
                        </td>
                    </tr>
                `;
            }
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-MY', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        function getStatusBadgeClass(status) {
            switch(status) {
                case 'completed': return 'bg-success';
                case 'pending': return 'bg-warning';
                case 'failed': return 'bg-danger';
                case 'refunded': return 'bg-secondary';
                default: return 'bg-info';
            }
        }
    </script>
</body>
</html>
